title: Think-Aloud
description: "A small notebook of number and ideas, postcards, and quiet words."
# Option 1: If using GitHub Pages official minimal theme via remote_theme:
remote_theme: pages-themes/minimal@v0.2.0

plugins:
  - jekyll-remote-theme

# If you prefer the gem-based theme instead, comment the two lines above and use:
# theme: minimal

markdown: kramdown
highlighter: rouge

# Where your posts live
collections:
  posts:
    output: true

# Nice permalinks for posts
permalink: /:categories/:title/

# Site-wide defaults for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
